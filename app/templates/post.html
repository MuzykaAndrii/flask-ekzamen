{% extends 'base.html' %}
{% block content %}

{% for cat, msg in get_flashed_messages(True) %}
<ul class="list-group">
    <li class="list-group-item list-group-item-{{cat}}">{{msg}}</li>
</ul>
{%endfor %}

<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<b>Created by: </b> {{ creator }}
<p>From: {{ post.date_posted }}</p>

{% endblock %}
